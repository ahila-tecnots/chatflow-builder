<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chatbot Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --secondary: #F8FAFC;
            --background: #FAFBFC;
            --card-bg: #FFFFFF;
            --foreground: #1E293B;
            --muted: #64748B;
            --border: #E2E8F0;
            --input-bg: #F1F5F9;
            --google: #EA4335;
            --microsoft: #0078D4;
            --gradient-primary: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            --gradient-background: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 100%);
            --shadow-soft: 0 4px 20px -4px rgba(30, 41, 59, 0.08);
            --shadow-medium: 0 8px 30px -8px rgba(30, 41, 59, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            top: -50%;
            right: -50%;
            background: linear-gradient(to bottom right, rgba(59, 130, 246, 0.05), transparent);
        }

        body::after {
            bottom: -50%;
            left: -50%;
            background: linear-gradient(to top right, rgba(59, 130, 246, 0.05), transparent);
        }

        .login-container {
            width: 100%;
            max-width: 800px;
            z-index: 10;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }

        .logo {
            width: 4rem;
            height: 4rem;
            background: var(--gradient-primary);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-soft);
        }

        .logo-inner {
            width: 2rem;
            height: 2rem;
            background: white;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-dot {
            width: 1rem;
            height: 1rem;
            background: var(--gradient-primary);
            border-radius: 0.25rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--muted);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: white;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .google-button:hover {
            background: var(--google);
            color: white;
            border-color: var(--google);
        }

        .microsoft-button:hover {
            background: var(--microsoft);
            color: white;
            border-color: var(--microsoft);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--muted);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 0.75rem;
            background: var(--card-bg);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: var(--muted);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            height: 3rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 0.25rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--foreground);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-hover);
        }

        .submit-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .toggle-auth {
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted);
        }

        .toggle-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .toggle-link:hover {
            color: var(--primary-hover);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted);
            padding: 0 2rem 2rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary-hover);
        }

        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .card-content {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-inner">
                        <div class="logo-dot"></div>
                    </div>
                </div>
                <h1 class="card-title" id="formTitle">Welcome Back</h1>
                <p class="card-description" id="formDescription">
                    Sign in to your chatbot platform account
                </p>
            </div>

            <div class="card-content">
                <!-- Login Form -->
                <form id="authForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="Enter your password"
                                required
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eyeIcon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="divider">
                    <span>Or Continue with</span>
                </div>
                    <div class="card-content">
                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <button class="social-button google-button" onclick="handleGoogleLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                       </svg>
                        Google
                    </button>
                    <button class="social-button microsoft-button" onclick="handleMicrosoftLogin()">
                         <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#f25022" d="M0 0h11v11H0z"/>
                    <path fill="#00a4ef" d="M13 0h11v11H13z"/>
                    <path fill="#7fba00" d="M0 13h11v11H0z"/>
                    <path fill="#ffb900" d="M13 13h11v11H13z"/>
                         </svg>
                        Microsoft
                    </button>
                </div>
                    <div class="form-options" id="loginOptions">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot password?</a>
                    </div>

                    <a href="index.html"  class="submit-button">
                        <span id="submitText">Sign In</span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </a>
                </form>

                <div class="toggle-auth">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="siginpage.html" class="toggle-link" id="toggleLink">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            By signing in, you agree to our
            <a href="#">Terms of Service</a>
            and
            <a href="#">Privacy Policy</a>
        </p>
    </div>

    <script>
        let isSignUpMode = false;

        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            
            const formTitle = document.getElementById('formTitle');
            const formDescription = document.getElementById('formDescription');
            const submitText = document.getElementById('submitText');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const loginOptions = document.getElementById('loginOptions');

            if (isSignUpMode) {
                formTitle.textContent = 'Create Account';
                formDescription.textContent = 'Join our chatbot platform and start building';
                submitText.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
                loginOptions.classList.add('hidden');
            } else {
                formTitle.textContent = 'Welcome Back';
                formDescription.textContent = 'Sign in to your chatbot platform account';
                submitText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
                loginOptions.classList.remove('hidden');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mode = isSignUpMode ? 'signup' : 'signin';
            
            console.log('Form submitted:', { email, password, mode });
            alert(`${mode} attempted with email: ${email}`);
        }

        function handleGoogleLogin() {
            console.log('Google login clicked');
            alert('Google login clicked - implement OAuth integration');
        }

        function handleMicrosoftLogin() {
            console.log('Microsoft login clicked');
            alert('Microsoft login clicked - implement OAuth integration');
        }

        function handleForgotPassword() {
            console.log('Forgot password clicked');
            alert('Forgot password clicked - implement password reset');
        }
    </script>
</body>
</html>
