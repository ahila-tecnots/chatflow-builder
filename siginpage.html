<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chatbot Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --secondary: #F8FAFC;
            --background: #FAFBFC;
            --card-bg: #FFFFFF;
            --foreground: #1E293B;
            --muted: #64748B;
            --border: #E2E8F0;
            --input-bg: #F1F5F9;
            --google: #EA4335;
            --microsoft: #0078D4;
            --gradient-primary: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            --gradient-background: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 100%);
            --shadow-soft: 0 4px 20px -4px rgba(30, 41, 59, 0.08);
            --shadow-medium: 0 8px 30px -8px rgba(30, 41, 59, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --success: #10B981;
            --error: #EF4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        body::before {
            top: -50%;
            right: -50%;
            background: linear-gradient(to bottom right, rgba(59, 130, 246, 0.05), transparent);
        }

        body::after {
            bottom: -50%;
            left: -50%;
            background: linear-gradient(to top right, rgba(59, 130, 246, 0.05), transparent);
        }

        .signup-container {
            width: 100%;
            max-width: 800px;
            z-index: 10;
        }

        .signup-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }

        .logo {
            width: 4rem;
            height: 4rem;
            background: var(--gradient-primary);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-soft);
        }

        .logo-inner {
            width: 2rem;
            height: 2rem;
            background: white;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-dot {
            width: 1rem;
            height: 1rem;
            background: var(--gradient-primary);
            border-radius: 0.25rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--muted);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: white;
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .google-button:hover {
            background: var(--google);
            color: white;
            border-color: var(--google);
        }

        .microsoft-button:hover {
            background: var(--microsoft);
            color: white;
            border-color: var(--microsoft);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--muted);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 0.75rem;
            background: var(--card-bg);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            color: var(--muted);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            height: 3rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            height: 3rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 0.25rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--foreground);
        }

        .password-strength {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .password-strength.weak {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .password-strength.medium {
            background: rgba(245, 158, 11, 0.1);
            color: #D97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .password-strength.strong {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .password-match {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .password-match.match {
            color: var(--success);
        }

        .password-match.no-match {
            color: var(--error);
        }

        .submit-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-auth {
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted);
        }

        .toggle-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .toggle-link:hover {
            color: var(--primary-hover);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .card-content {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-inner">
                        <div class="logo-dot"></div>
                    </div>
                </div>
                <h1 class="card-title">Create Account</h1>
                <p class="card-description">
                    Join our chatbot platform and start building
                </p>
            </div>

            <div class="card-content">
                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <button class="social-button google-button" onclick="handleGoogleLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button class="social-button microsoft-button" onclick="handleMicrosoftLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
                        </svg>
                        Microsoft
                    </button>
                </div>

                <div class="divider">
                    <span>Or create account with email</span>
                </div>

                <!-- Signup Form -->
                <form id="signupForm" onsubmit="handleSubmit(event)">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input
                                type="text"
                                id="fullName"
                                class="form-input"
                                placeholder="Enter your full name"
                                required
                            />
                        </div>
                    </div>

                    <!-- Purpose Dropdown -->
                    <div class="form-group">
                        <label for="purpose" class="form-label">Purpose</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2V6"/>
                            </svg>
                            <select id="purpose" class="form-select" required>
                                <option value="">Select your purpose</option>
                                <option value="business">Business</option>
                                <option value="personal">Personal Use</option>
                                <option value="education">Education</option>
                                <option value="development">Development/Testing</option>
                                <option value="research">Research</option>
                                <option value="startup">Startup</option>
                                <option value="enterprise">Enterprise</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="Create a password"
                                required
                                oninput="checkPasswordStrength()"
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg id="passwordEyeIcon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="passwordStrength" class="password-strength" style="display: none;"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <input
                                type="password"
                                id="confirmPassword"
                                class="form-input"
                                placeholder="Confirm your password"
                                required
                                oninput="checkPasswordMatch()"
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <svg id="confirmPasswordEyeIcon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="passwordMatch" class="password-match" style="display: none;"></div>
                    </div>

                    <button type="submit" class="submit-button" id="submitButton">
                        <span>Create Account</span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>
                </form>

                <div class="toggle-auth">
                    <span>Already have an account?</span>
                    <a href="login.html" class="toggle-link">Sign in</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>
                By creating an account, you agree to our
                <a href="#">Terms of Service</a>
                and
                <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId + 'EyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            strengthDiv.style.display = 'block';
            
            let score = 0;
            let feedback = [];

            // Length check
            if (password.length >= 8) score++;
            else feedback.push('at least 8 characters');

            // Uppercase check
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('one uppercase letter');

            // Lowercase check
            if (/[a-z]/.test(password)) score++;
            else feedback.push('one lowercase letter');

            // Number check
            if (/\d/.test(password)) score++;
            else feedback.push('one number');

            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            else feedback.push('one special character');

            if (score < 3) {
                strengthDiv.className = 'password-strength weak';
                strengthDiv.textContent = `Weak password. Add: ${feedback.slice(0, 2).join(', ')}`;
            } else if (score < 5) {
                strengthDiv.className = 'password-strength medium';
                strengthDiv.textContent = `Medium strength. Consider adding: ${feedback.slice(0, 1).join(', ')}`;
            } else {
                strengthDiv.className = 'password-strength strong';
                strengthDiv.textContent = 'Strong password!';
            }

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            const submitButton = document.getElementById('submitButton');
            
            if (confirmPassword.length === 0) {
                matchDiv.style.display = 'none';
                return;
            }

            matchDiv.style.display = 'block';
            
            if (password === confirmPassword) {
                matchDiv.className = 'password-match match';
                matchDiv.textContent = '✓ Passwords match';
                submitButton.disabled = false;
            } else {
                matchDiv.className = 'password-match no-match';
                matchDiv.textContent = '✗ Passwords do not match';
                submitButton.disabled = true;
            }
        }

        function handleGoogleLogin() {
            alert('Google signup would be implemented here');
        }

        function handleMicrosoftLogin() {
            alert('Microsoft signup would be implemented here');
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                purpose: document.getElementById('purpose').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Basic validation
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (formData.password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            console.log('Signup form submitted:', formData);
            alert(`Account created successfully for ${formData.fullName}!\nPurpose: ${formData.purpose}\nEmail: ${formData.email}`);
        }
    </script>
</body>
</html>
